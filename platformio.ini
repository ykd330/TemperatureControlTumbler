[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
lib_deps = 
	adafruit/Adafruit SSD1306@^2.5.13
	paulstoffregen/OneWire@^2.3.8
	milesburton/DallasTemperature@^4.0.4
monitor_speed = 115200
upload_speed = 921600
debug_tool = jlink
